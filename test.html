<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chartmeleon Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="chartmeleon.js"></script>
</head>

<script>
    function test() {
        var chartmeleon = new Chartmeleon();

        colors = chartmeleon.getColorSet(4, 5, true);

        for (i = 0; i < colors.length; i++) {
            for (let j = 0; j < colors[i].length; j++) {
                var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.style.width = 100;
                svg.style.height = 100;

                rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.style.fill = colors[i][j];
                rect.style.width = 100;
                rect.style.height = 100;
                svg.appendChild(rect);

                document.body.appendChild(svg);
            }
        }

        colors = chartmeleon.getShades(200, 3);
        for (i = 0; i < colors.length; i++) {
            var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.style.width = 100;
            svg.style.height = 100;

            rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.style.fill = colors[i];
            rect.style.width = 100;
            rect.style.height = 100;
            svg.appendChild(rect);

            document.body.appendChild(svg);
        }
    }
</script>

<body onload="test()">
</body>

</html>
